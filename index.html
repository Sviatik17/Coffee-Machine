<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/coffeeLogo.svg.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="wrap" >
        
        <div class="waterPlace" >
            <div   class="addWater"><i class="fa-solid fa-plus"></i></div>
            <div class="waterContainer" >
                <div class="water" ></div>
            </div>
        </div>
           
        <div class="milkPlace" >
            <div   class="addMilk"><i class="fa-solid fa-plus"></i></div>
            <div class="milkContainer" >
                <div class="milk" ></div>
            </div>
        </div>
            <div class="coffeeMachine" >
                <div class="machineElement1" ></div>
                <div class="machineElement2" >
                    <div class="nav" >
                    <div  class="screen">Choose drink</div>
                    <div class="buttons" >
                        <div  class="row" >
                            <button class="espresoBtn">Espresso</button>
                            <button class="americanoBtn">Americano</button>
                        </div>
                        <div  class="row" >
                            <button class="capuccinoBtn">Capuccino</button>
                            <button class="waterBtn">Hot water</button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="machineElement3" ></div>
                <div class="pouringElement1" ></div>
                <div class="pouringElement2" ></div>
                <div class="cupPlace" >
                  
                    <div class="cup" ><button class="drink" >Drink</button></div>
                </div>
                <div class="ready" >
                    <div class="pouringCoffee" ></div>
                    <div class="readyDrink" ></div>
                </div>
            </div>
            
        
    </div>
    <script src="./main.js" ></script>
</body>
</html>
